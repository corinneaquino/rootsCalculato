<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="rootsCalculator.css">
    <script src="rootscalculator.js" defer></script>
    <title>Roots of the Quadratic Equation</title>
  </head>
  <body>
    <div>
        <h2>Quadratic Equation Roots Calculator</h2>
        <p>This web page finds the roots of a polynomial equations of the following form:<br>
            <i>ax<sup>2</sup> + bx + c</i> = 0 <br>
          <br>
            <i>a, b,</i> and <i>c</i> must be integers between -99 and +99, and <i>a</i> must be non-zero.<br>
        </p>
         
        <div>
          <label>a:</label>
          <input type"number" id="a" onclick="resetBorderA()">
          <label>b:</label>
          <input type"number" id="b" onclick="resetBorderB()">
          <label>c:</label>
          <input type"number" id="c" onclick="resetBorderC()"><br>
          <br>
          <button id="calculate" onclick="calculate()">Calculate roots</button><br>
        </div>
        <br>
        <label id="result"></label>
    </div>
  </body>
</html>
